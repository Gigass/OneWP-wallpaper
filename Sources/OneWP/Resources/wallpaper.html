<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Flow</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { overflow: hidden; background-color: #000; }
        canvas { display: block; width: 100vw; height: 100vh; }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
    const CONFIG = {
        particleCount: 3000,
        baseSpeed: 0.2,
        colorSpeed: 0.2,
        trailStrength: 0.03
    };

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    let particlesArray = [];
    let hue = 0;

    class Particle {
        constructor(canvasWidth, canvasHeight, scale = 1) {
            this.canvasW = canvasWidth;
            this.canvasH = canvasHeight;
            this.scale = scale;
            this.reset();
        }
        reset() {
            this.x = Math.random() * this.canvasW;
            this.y = Math.random() * this.canvasH;
            this.size = (Math.random() * 1.5 + 0.5) * this.scale;
            this.speedX = 0;
            this.speedY = 0;
            this.life = Math.random() * 100 + 50;
            this.speedModifier = Math.random() * 0.5 + 0.5;
        }
        update() {
            const virtualX = this.x / this.scale;
            const virtualY = this.y / this.scale;
            const angle = (Math.cos(virtualX * 0.005) + Math.sin(virtualY * 0.005)) * 2;
            this.speedX += Math.cos(angle) * 0.02 * this.scale;
            this.speedY += Math.sin(angle) * 0.02 * this.scale;
            this.speedX *= 0.95;
            this.speedY *= 0.95;
            this.x += this.speedX + Math.cos(angle) * CONFIG.baseSpeed * this.scale;
            this.y += this.speedY + Math.sin(angle) * CONFIG.baseSpeed * this.scale;
            this.life--;
            if (this.life <= 0 || this.x < 0 || this.x > this.canvasW || this.y < 0 || this.y > this.canvasH) {
                this.reset();
                this.x = Math.random() * this.canvasW;
                this.y = Math.random() * this.canvasH;
            }
        }
        draw(context, currentHue) {
            context.beginPath();
            context.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            const virtualX = this.x / this.scale;
            const virtualY = this.y / this.scale;
            const colorHue = (currentHue + (virtualX * 0.4) + (virtualY * 0.4)) % 360;
            context.fillStyle = `hsl(${colorHue}, 85%, 60%)`;
            context.fill();
        }
    }

    function resize() {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
        initParticles();
    }

    function initParticles() {
        particlesArray = [];
        const area = width * height;
        const adjustedCount = Math.min(CONFIG.particleCount, Math.floor(area / 300));
        for (let i = 0; i < adjustedCount; i++) {
            particlesArray.push(new Particle(width, height, 1));
        }
    }

    function animate() {
        ctx.fillStyle = `rgba(0, 0, 0, ${CONFIG.trailStrength})`;
        ctx.fillRect(0, 0, width, height);
        hue += CONFIG.colorSpeed;
        ctx.globalCompositeOperation = 'lighter';
        for (let i = 0; i < particlesArray.length; i++) {
            particlesArray[i].update();
            particlesArray[i].draw(ctx, hue);
        }
        ctx.globalCompositeOperation = 'source-over';
        requestAnimationFrame(animate);
    }

    window.addEventListener('resize', resize);
    resize();
    animate();
</script>
</body>
</html>
